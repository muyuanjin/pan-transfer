<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Pan Transfer Test Hooks</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          sans-serif;
        margin: 0;
        padding: 16px;
        background: #0b111a;
        color: #e8edf5;
      }
      pre {
        background: rgba(255, 255, 255, 0.06);
        padding: 12px;
        border-radius: 4px;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <h1>Pan Transfer Test Hooks</h1>
    <p>Available helper functions:</p>
    <pre>
seedHistory(storageKey, snapshot)
clearStorage(storageKey)
setStorageProviderMode(mode)
    </pre>
    <script>
      const invokeStorage = (action) =>
        new Promise((resolve, reject) => {
          try {
            if (!chrome?.storage?.local) {
              reject(new Error('chrome.storage.local is unavailable'))
              return
            }
            action(() => {
              const error = chrome.runtime?.lastError
              if (error) {
                reject(new Error(error.message))
                return
              }
              resolve(undefined)
            })
          } catch (error) {
            reject(error)
          }
        })

      window.seedHistory = (storageKey, snapshot) =>
        invokeStorage((done) => chrome.storage.local.set({ [storageKey]: snapshot }, done))

      window.clearStorage = (storageKey) =>
        invokeStorage((done) => chrome.storage.local.remove(storageKey, done))

      const sendRuntimeMessage = (payload) =>
        new Promise((resolve, reject) => {
          try {
            chrome.runtime.sendMessage(payload, (response) => {
              const error = chrome.runtime?.lastError
              if (error) {
                reject(new Error(error.message))
                return
              }
              resolve(response)
            })
          } catch (error) {
            reject(error)
          }
        })

      window.setStorageProviderMode = async (mode) => {
        const response = await sendRuntimeMessage({
          type: 'pan-transfer:dev:set-storage-mode',
          payload: { mode },
        })
        if (!response || !response.ok) {
          throw new Error(
            response?.error || 'Storage provider mode update was rejected by background script',
          )
        }
        return response
      }
    </script>
  </body>
</html>
